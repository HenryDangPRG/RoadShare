<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    RoadShare
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  
 
  <link href="material-kit.css?v=2.0.5" rel="stylesheet" />
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

 <script type="text/javascript" src="roadshare.js"></script>
</head>

<body class="login-page sidebar-collapse">
  <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <h1 style="text-align: center; font-weight: bold;">ROADSHARE</h1>
  </nav>
  <div class="page-header header-filter" style="background-image: url('city-profile.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="" action="">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login</h4>
             
              </div>
              
              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" class="form-control"  id="userid" placeholder="User Name...">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    
                  </div>
                 
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" class="form-control" id="pd" placeholder="Password...">
                </div>
              </div>
              <div class="footer text-center">
                <a  class="btn btn-primary  btn-wd btn-sm" onclick="login()">Log in</a>
                <a href="http://localhost:8080/adduser" class="btn btn-primary btn-link btn-wd btn-lg">Sign up</a>
                <div id="error" style="color: red"> </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  

</body>

</html>
